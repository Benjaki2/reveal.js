<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
					    ## GitHub Universe

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					    ### Topics

					    * Innersource & Culture change
					    * Mental wellness in development teams
					    * New tools
					    * Cool experiences

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					    ### Innersource & Culture change

					    * Common tooling
					    * Supportive Technical Leadership
					    * Code readability
					    * removal of the hierarchy system
					    * Making decisions more transparent
					    * Start stealthily
					    * Physically change

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					    ### Mental wellness in development teams

					    * Code Review
					     * This is someones approach to solving a problem
					     * Make opportunities for praise
					     * Keep tone in mind
					     * Ask for devs explanation of this approach
					    * Make development changes first
					     * Don't let issues drag on and become a repetitive problem when they can be solved in a few days (or weeks).
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					    ### New Tools

					    * dependency monitoring
					    * subteams
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
